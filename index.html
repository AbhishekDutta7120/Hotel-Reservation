<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Room Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hotel Room Reservation System</h1>
  <div class="controls">
    <label>Number of Rooms to Book (1-5):</label>
    <input type="number" id="roomCount" min="1" max="5" value="1">
    <button onclick="bookRooms()">Book Now</button>
    <button onclick="randomizeRooms()">Randomize Occupancy</button>
    <button onclick="resetBooking()">Reset</button>
  </div>
  <div id="hotel"></div>
  <script src="script.js"></script>
</body>
</html>
